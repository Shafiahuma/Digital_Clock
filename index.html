<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--viewport tells the browser wqhow to resize the page
    //device-width means the screen according to phone and pc
    //initial-scale means the initial zoom level of the browser
    //title of the page
-->

    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Digital Clock</h2>
    <div class="clock">
        <div>
            <!--<span> tag is an inline container used to mark up a part of a text, or a part of a document. -->
            <span id="hour">00</span>
            <span class="text">Hours</span>
        </div>
        <div>
            <span id="minutes">00</span>
             <span class="text">Minutes</span>
         </div>
         <div>
            <span id="seconds">00</span>
             <span class="text">Seconds</span>
         </div>
         <div>
            <span id="ampm">AM</span>
         </div>
    </div>
    <script src="s"></script>
</body>
</html>
